<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flexbox Navbar Example</title>
    <style>
        body {
            margin: 0;
        }
        nav {
            background: black;
            color: white;
            font-family: arial, sans-serif;
            display: flex;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 1em;
        }
        nav a:hover {
            background: gray;
        }
        nav a:nth-of-type(4) {
           margin-left: auto;
        }
    </style>

</head>
<body>

    <nav>
        <a href="#">Home</a>
        <a href="#">News</a>
        <a href="#">Contact</a>
        <a href="#">About</a>
    </nav>

</body>
</html>
