<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register With Us</title>
</head>
<body>
    <form method="Get" action="https://request-inspector.glitch.me/">
        <fieldset>
        <label for="email">Email</label>
        <input type="text" name="email" id="email" placeholder="email">
        <br>
        <br>
        <label for="password">Password</label>
        <input type="password" name="password" id="password" placeholder="password">
        <br>
        <br>
        </fieldset>
        <fieldset>
        <h4>Bio:</h4>
        <label for="Bio">Tell us about yourself:</label><br>
        <textarea name="Bio" id="Bio" cols="48" rows="10"></textarea>
        <br>
        <br>
        </fieldset>
        <fieldset>
        <h4>How did you hear about us?</h4>
        <br>
        <label for="Billboard">Billboard:</label><input type="radio" name="howUHeard1" value="Billboard" id="Billboard"><br>
        <label for="Radio Advertisement">Radio Advertisement</label><input type="radio" name="howUHeard2" value="Radio Advertisement" id="Radio Advertisement"><br>
        <label for="Internet Advertisement">Internet Advertisement</label><input type="radio" name="howUHeard3" value="Internet Advertisement" id="Internet Advertisement"><br>
        <label for="Other">Other</label><input type="radio" name="howUHeard4" value="Other" id="Other"><br>
<!--        <input type="checkbox" name="howUHeard" value="Billboard"><label>Billboard</label><br>-->
<!--        <input type="checkbox" name="howUHeard" value="Radio Advertisement"><label>Radio Advertisement</label><br>-->
<!--        <input type="checkbox" name="howUHeard" value="Internet Advertisement"><label>Internet Advertisement</label><br>-->
<!--        <input type="checkbox" name="howUHeard" value="Other"><label>Other</label><br>-->
        </fieldset>
        <fieldset>
        <h4>What browser are you using?</h4>
        <select name="browser">
            <option value="Firefox">Firefox</option>
            <option value="Chrome">Chrome</option>
            <option value="Edge">Edge</option>
            <option value="Safari">Safari</option>
        </select>
        </fieldset>
        <br>
        <br>
        <input type="Submit">
        <br>
        <br>
        <input type="Reset">
        </form>

</body>
</html>
