<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
<!--Navbar-->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand text-muted" href="#">Pizza world</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mx-2 mb-lg-0 ">
                <li id="orderOnline" class="nav-item">
                    <a class="nav-link " href="#">Order online</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Menu</a>
                </li>
            </ul>
            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Zip code" aria-label="Search">
                <button class="btn btn-outline-secondary text-nowrap" type="submit">Search stores near you!</button>
            </form>
            <ul class="navbar-nav ms-auto mx-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link " href="#"><i class="fa-solid fa-user me-2"></i>Sign up</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<!--Jumbotron-->
    <div class="container-fluid px-0 py-5 my-4 my-4 bg-light text-center" style="background-image: url('images/pizza.png')">
        <h1 class="display-4 bg-light opacity-75">Welcome to Pizza World!</h1>
    </div>
<!--Size and Crust Card-->
<div class="container">
    <div class="card">
    <h5 class="card-title bg-primary p-3 text-white">Choose your size and crust</h5>
    <div class="card">
        <div class="card-header">Hand Tossed</div>
            <div class="card-body p-0">
                <ul class="list-group list-group-flush">
                    <li class="list-group-item py-3">Garlic seasoned crust with a rich buttery taste.</li>
                    <li class="list-group-item">
                        <div class="form-check py-2">
                           <input class="form-check-input" type="radio" name="size-crust" id="HandTossedSmall">
                            <label class="form-check-label" for="HandTossedSmall">Small (10")</label>
                        </div>
                    </li>
                    <li class="list-group-item">
                        <div class="form-check py-2">
                            <input class="form-check-input" type="radio" name="size-crust" id="HandTossedMedium">
                            <label class="form-check-label" for="HandTossedMedium">Medium (12")</label>
                        </div>
                    </li>
                </ul>
            </div>
<!--    Crispy Thin sub-card-->
        <div class="card mt-3">
            <div class="card-header">Crispy Thin</div>
            <div class="card-body p-0">
                <ul class="list-group list-group-flush">
                    <li class="list-group-item p-3">Thin enough for optimum crispy to crunchy ration.</li>
                    <li class="list-group-item">
                        <div class="form-check py-2">
                            <input class="form-check-input" type="radio" name="size-crust" id="CrispyThinMedium">
                            <label class="form-check-label" for="CrispyThinMedium">Medium (12")</label>
                        </div>
                    </li>
                    <li class="list-group-item">
                        <div class="form-check py-2">
                            <input class="form-check-input" type="radio" name="size-crust" id="CrispyThinLarge">
                            <label class="form-check-label" for="CrispyThinLarge">Large (14")</label>
                        </div>
                    </li>
                </ul>
        </div>
        <div class="card-footer text-end">
            <a href="#" class="btn btn-primary">Select</a>
        </div>
    </div>

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
</body>
</html>
