<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>First Map</title>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.7.0/mapbox-gl.css' rel='stylesheet' />
    <style>
        #map {
            width: 100%;
            height: 700px;
        }

    </style>
</head>
<body>

<div id='map'></div>

<script src='https://api.mapbox.com/mapbox-gl-js/v2.7.0/mapbox-gl.js'></script>
<script src="js/keys.js"></script>
<script>
    "use strict";
    // Create an HTML file called mapbox-3.html and copy your code over from mapbox-2. Add a popup to the Lincoln Memorial marker that contains the text "Lincoln Memorial"

    mapboxgl.accessToken = MAPBOX_API_TOKEN
    var map = new mapboxgl.Map({
        container: 'map', // container ID
        style: 'mapbox://styles/mapbox/streets-v11', // style URL
        center: [-77.0369, 38.9072,], // starting position [lng, lat]
        zoom: 9 // starting zoom
    });
    var marker = new mapboxgl.Marker()
        .setLngLat([-77.0502, 38.8893])
        .addTo(map);
    var popup = new mapboxgl.Popup()
        .setHTML('<h1>Lincoln Memorial</h1>');

    marker.setPopup(popup);


</script>

</body>
</html>
