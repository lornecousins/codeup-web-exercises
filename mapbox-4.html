<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mapbox 4</title>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.css' rel='stylesheet' />
    <style>
        #map {
            /* the width and height may be set to any size */
            width: 100%;
            height: 500px;
        }
    </style>
</head>
<body>

<div id='map'></div>
<script src='https://api.mapbox.com/mapbox-gl-js/v2.7.0/mapbox-gl.js'></script>
<script src="js/mapbox-geocoder-utils.js"></script>
<script src="js/keys.js"></script>
<script>
    "use strict";
    // Create an HTML file called mapbox-4.html centered on San Antonio that programmatically is re-centered over Zion National Park using the coordinates of the park by geocoding the physical address.
    //
    //     Add the latitude and longitude of Honolulu, Hawaii and use reverse geocoding to move the map to this location by geocoding inside the reverseGeocode function.

    mapboxgl.accessToken = MAPBOX_API_TOKEN
    var map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/streets-v11',
        center: [-98.4916, 29.4252],
        zoom:11
    });

    geocode('Zion National Park', MAPBOX_API_TOKEN).then(function(data) {
        console.log(data);
        map.setCenter(data);
        map.setZoom(15);
    });

    // var long = -157.8583;
    // var lat = 21.3069;

    reverseGeocode({lng: -157.8583, lat: 21.3069}, MAPBOX_API_TOKEN).then(function(result) {
        console.log(result);
        map.setCenter(result);
        map.setZoom(15)
    });

    </script>
    </body>
</html>
